{% extends 'base.html' %}

{% block content %}
    <h2>Produits disponibles actuellement :</h2>
    {% for product in products %}
        <h3>{{ product.name }}</h3>
        <a href="{{ product.get_absolute_url }}">
            <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 250px;">
        </a>
    {% endfor %}
{% endblock %}
